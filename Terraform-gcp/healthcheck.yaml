apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: sample-healthcheck
  namespace: default
spec:
  default:
    checkIntervalSec: 15
    timeoutSec: 15
    healthyThreshold: 3
    unhealthyThreshold: 2
    logConfig:
      enabled: true
    config:
      type: HTTP
      httpHealthCheck:
        portSpecification: 
        port: 80
        requestPath: /
  targetRef:
    group: ""
    kind: Service
    name: mm-wordpress
